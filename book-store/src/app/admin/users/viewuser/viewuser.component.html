<div class="userDetails">
  <h2>User details</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope="col">{{ user.id }}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>User Name</td>
        <td>{{ user.name }}</td>
      </tr>
      <tr>
        <td>User Type</td>
        <td>{{ user.type }}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <a class="btn btn-small btn-danger" (click)="deleteUser()">Delete</a>
</div>
