<div class="bookDetails">
  <h1>Book Details</h1>
  <table class="table">
    <tbody>
      <tr>
        <td>Book Id</td>
        <td>{{ book.id }}</td>
      </tr>
      <tr>
        <td>Book Name</td>
        <td>{{ book.name }}</td>
      </tr>
      <tr>
        <td>Book Author</td>
        <td>{{ book.author }}</td>
      </tr>
      <tr>
        <td>Book Price</td>
        <td>{{ book.price | currency }}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <img src="{{ book.retrivedImage }}" alt="book image" height="200" width="200" />
  <br><br>
  <a class="btn btn-small btn-warning px-4" (click)="editBook()">edit</a>
  <a class="btn btn-small btn-danger" (click)="deleteBook()">delete</a>
</div>
